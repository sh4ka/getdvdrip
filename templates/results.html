{% extends "base.html" %}


{% block content %}	
	<h2>Search results: </h2>
	<div class="row">
	  {% for release in releases['movies'] %}
	  	<div class="span2 release-container" style="height: 250px" data-id="{{release['id']}}">
		    <p class="release-header" style="height: 30px" ><a href="" class="movie-permalink">{{release['title']}}</a></p>
		    <a href="#" class="release-magnet" data-synopsis="{{release['synopsis']}}" data-title="{{release['title']}}"
		    data-crating="{{release['ratings']['critics_score']}}" data-arating="{{release['ratings']['audience_score']}}"><img src="{{release['posters']['profile']}}"></img></a>
		  </div>
		  {% else %}
		<p>No results for this search.</p>
	  {% endfor %}
	  </div>
	  {% include 'modal_release.html' %}
  <script type="text/javascript" src="/static/js/front.js"></script>
{% endblock %}
