application: getdvdrip
version: 5
runtime: python27
api_version: 1
threadsafe: yes

inbound_services:
- warmup

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest

- name: endpoints
  version: latest


handlers:
- url: /static
  static_dir: static

- url: /bootstrap
  static_dir: bootstrap

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /sitemap.xml
  static_files: sitemap.xml
  upload: sitemap\.xml
  
- url: /bower_components
  static_dir: bower_components
  expiration: '0'

- url: /_ah/spi/.*
  script: app.API

- url: /.*
  script: app.APPLICATION
