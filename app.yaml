application: getdvdrip
version: 3
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /static
  static_dir: static

- url: /bootstrap
  static_dir: bootstrap

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /sitemap.xml
  static_files: sitemap.xml
  upload: sitemap\.xml

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"
- name: jinja2
  version: '2.6'
